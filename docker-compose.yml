# Docker Compose for Local Development
# Implements AC-4.8.7: Docker Compose configuration for local development

services:
  docling:
    build:
      context: ./docling-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - WORKERS=2
      - OMP_NUM_THREADS=4
    volumes:
      # Mount temp directory for file processing
      - ./temp:/tmp/docling
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    # Resource limits for local development
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
