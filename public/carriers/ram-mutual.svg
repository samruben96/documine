<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="120" height="40">
  <!-- RAM Mutual Insurance Company Logo - Navy blue ram silhouette -->
  <defs>
    <clipPath id="shield">
      <path d="M10 5 L35 5 L35 35 L22.5 40 L10 35 Z"/>
    </clipPath>
  </defs>

  <!-- Navy shield background -->
  <path d="M8 4 L38 4 L38 32 L23 38 L8 32 Z" fill="#1e3a5f"/>

  <!-- Stylized ram silhouette in white -->
  <g fill="white" transform="translate(10, 6) scale(0.7)">
    <!-- Ram body -->
    <ellipse cx="20" cy="28" rx="12" ry="8"/>
    <!-- Ram head -->
    <circle cx="28" cy="18" r="6"/>
    <!-- Curved horn -->
    <path d="M26 14 Q32 8 38 12 Q36 16 30 16" fill="white" stroke="white" stroke-width="1"/>
    <!-- Front leg -->
    <rect x="12" y="32" width="3" height="10" rx="1"/>
    <!-- Back leg -->
    <rect x="24" y="32" width="3" height="10" rx="1"/>
  </g>

  <!-- Text -->
  <text x="75" y="20" text-anchor="middle" fill="#1e3a5f" font-family="Arial, sans-serif" font-weight="bold" font-size="11">
    RAM
  </text>
  <text x="75" y="32" text-anchor="middle" fill="#1e3a5f" font-family="Arial, sans-serif" font-size="9">
    Mutual
  </text>
</svg>
